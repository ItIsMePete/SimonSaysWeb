<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Says</title>
  <!-- Special Font CDN -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1 class="title">Press A Key to Start</h1>
  <h1 class="running">Remember the Pattern</h1>
  <h1 class="play">Repeat the Pattern</h1>
  <h1 class="restart">Press A Key to Play Again</h1>
  <h1 class="level">Level</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-3">
        <button type="button" name="green" class="green btn btn-secondary btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">

        </button>
      </div>
      <div class="col-lg-3">
        <button type="button" name="red" class="red btn btn-danger btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">

        </button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-3">
        <button type="button" name="yellow" class="yellow btn btn-warning btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">

        </button>
      </div>
      <div class="col-lg-3">
        <button type="button" name="blue" class="blue btn btn-primary btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">
        </button>
      </div>
    </div>
  </div>
  <h1 class="preview">Wait and Listen for the Pattern</h1>
  <h1 class="fail">Incorrect Pattern</h1>
  <h1 class="victory">Congratulations Correct Pattern</h1>
  <!-- Google jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- External JS -->
  <script src="index.js"></script>
  <!-- <script>
    tester();
  </script> -->
</body>

</html>
